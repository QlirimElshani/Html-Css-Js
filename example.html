<body>
    <form>
        <input value="0" id="firstInp" type="number" placeholder="Add first number to calculate"/>
        <input value="0" id="lastInp" type="number" placeholder="Add second number to calculate"/>
        <button type="button" onclick="calculate(this)" class="operator" value="+">+</button>
        <button type="button" onclick="calculate(this)" class="operator" value="-">-</button>
        <button type="button" onclick="calculate(this)" class="operator" value="*">*</button>
        <button type="button" onclick="calculate(this)" class="operator" value="/">/</button>
    </form>
    <p id="result"></p>

    <script src="./js/calculator.js"></script>
</body>
